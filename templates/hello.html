<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <h1> Hello !!! </h1>
    {% if content %}
        <p> Hello {{ content }}</p>
    {% endif %}
    {% with messages = get_flashed_messages()%}
        {% if messages %}
            {%for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
